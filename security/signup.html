<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
	
    <!-- style from front team -->
    <link rel="stylesheet" href="ui.css">
	
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    <script src="/js/validation.jsfront end can link their css file here" defer></script>
</head>
<body>
    
    <h1 align="center">Signup</h1>

    <form action="process-signup.php" method="post" id="signup" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>

          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" name="password" aria-describedby="passwordHelpBlock" placeholder="Enter Password">
          </div>
<br>
<br> 
          <div class="form-group">
            <label for="password_confirmation">Repeat Password</label>
            <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" placeholder="Re-Enter Password">
          </div>

       <center> <button type="submit" class="btn btn-primary">Submit</button></center>

      </form>
    
    <style>
        form{
            width: 500px;
            padding: 20px;
            margin:auto;
        }
    </style>
</body>
</html>
